name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            compiler: gcc
            cc: gcc
            cxx: g++
          - os: ubuntu-latest
            compiler: clang
            cc: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc

    steps:
    - uses: actions/checkout@v4

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.26.4'

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang

    - name: Configure CMake (Linux)
      if: runner.os == 'Linux'
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build --config Release --parallel

    - name: Run tests
      run: ctest --test-dir build --output-on-failure -C Release

    - name: Run examples (Linux)
      if: runner.os == 'Linux' && github.event_name != 'pull_request'
      run: |
        ./build/basic_recording
        ./build/recovery_demo

    - name: Run examples (Windows)
      if: runner.os == 'Windows' && github.event_name != 'pull_request'
      run: |
        .\build\Release\basic_recording.exe
        .\build\Release\recovery_demo.exe

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install formatting and analysis tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format cppcheck

    - name: Check code formatting
      run: |
        find src include tests examples -type f \( -name "*.cpp" -o -name "*.h" \) -print0 \
          | xargs -0 clang-format --dry-run --Werror

    - name: Run static analysis
      run: |
        cppcheck --enable=all --suppress=missingIncludeSystem src/ include/ examples/

  coverage:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential lcov

    - name: Configure CMake with coverage
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_FLAGS="--coverage"

    - name: Build
      run: cmake --build build --parallel

    - name: Run tests
      run: ctest --test-dir build --output-on-failure

    - name: Generate coverage report
      run: |
        cd build
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./build/coverage.info
        fail_ci_if_error: false
